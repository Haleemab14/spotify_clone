<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <script src="script.js"></script>
    <div class="container flex bgblack">
        <div class="left">
            <div class="close"><img class="invert" src="img/close.svg" alt=""></div>
            <div class="home p1 round m-2 bg-grey">
                <div class="logo">
                    <img width="100" class="invert" src="img/logo.svg" alt="spotify">
                </div>
                <ul>
                    <li>
                        <span> <img class="invert" src="img/home.svg" alt="home">Home </span>
                        <span> <img class="invert" src="img/serach.svg" alt="search">Search</span>
                    </li>
                </ul>
            </div>

            <div class="library p1 round m-2 bg-grey">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">

                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sideright">
            <div class="right round bg-grey">
                <div class="header">
                    <div class="nav">
                        <div class="hamcont">

                            <img width="30" class="invert hamburger" src="img/hamburger.svg" alt="">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="none">
                                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="signbtn">Sign up</button>
                        <button class="logbtn">Log in</button>
                    </div>
                </div>
                <div class="spotyplay">
                    <h1>Popular albums</h1>
                    <div class="cardcont">
                    </div>
                    <div class="player">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo"></div>
                            <div class="songbtn">
                                <img width="30" id="prev" src="img/prev.svg" alt="">
                                <img width="30" id="play" src="img/play.svg" alt="">
                                <img width="30" id="next" src="img/next.svg" alt="">
                            </div>
                            <div class="timevol">
                                <div class="songtime"></div>
                                <div class="volume">
                                    <img width="22" id="vol" src="img/volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" id="vol" name="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
